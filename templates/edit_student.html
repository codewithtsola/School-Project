<!-- templates/edit_student.html -->
{% extends "base.html" %} {% block title %}Edit Student - School Record System{%
endblock %} {% block content %}
<div class="form-container">
  <h2>Edit Student Record</h2>

  <form
    action="{{ url_for('edit_student', reg_number=student.reg_number) }}"
    method="post"
    class="student-form"
  >
    <div class="form-group">
      <label for="name">Full Name *</label>
      <input
        type="text"
        id="name"
        name="name"
        required
        value="{{ student.name }}"
      />
    </div>

    <div class="form-group">
      <label for="reg_number">Registration Number</label>
      <input
        type="text"
        id="reg_number"
        name="reg_number"
        value="{{ student.reg_number }}"
        readonly
        class="readonly"
      />
      <small>Registration number cannot be changed</small>
    </div>

    <div class="form-group">
      <label for="department">Department *</label>
      <input
        type="text"
        id="department"
        name="department"
        required
        value="{{ student.department }}"
      />
    </div>

    <div class="form-group">
      <label for="level">Level *</label>
      <input
        type="text"
        id="level"
        name="level"
        required
        value="{{ student.level }}"
      />
    </div>

    <div class="form-actions">
      <button type="submit" class="btn-primary">âœ“ Update Student</button>
      <a href="{{ url_for('index') }}" class="btn-secondary">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
