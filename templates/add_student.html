<!-- templates/add_student.html -->
{% extends "base.html" %} {% block title %}Add Student - School Record System{%
endblock %} {% block content %}
<div class="form-container">
  <h2>Add New Student</h2>

  <form
    action="{{ url_for('add_student_route') }}"
    method="post"
    class="student-form"
  >
    <div class="form-group">
      <label for="name">Full Name *</label>
      <input
        type="text"
        id="name"
        name="name"
        required
        placeholder="Enter student's full name"
      />
    </div>

    <div class="form-group">
      <label for="reg_number">Registration Number *</label>
      <input
        type="text"
        id="reg_number"
        name="reg_number"
        required
        placeholder="e.g., 2024/001"
      />
    </div>

    <div class="form-group">
      <label for="department">Department *</label>
      <input
        type="text"
        id="department"
        name="department"
        required
        placeholder="e.g., Computer Science"
      />
    </div>

    <div class="form-group">
      <label for="level">Level *</label>
      <input
        type="text"
        id="level"
        name="level"
        required
        placeholder="e.g., 100, 200, 300"
      />
    </div>

    <div class="form-actions">
      <button type="submit" class="btn-primary">âœ“ Add Student</button>
      <a href="{{ url_for('index') }}" class="btn-secondary">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
